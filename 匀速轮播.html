<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{margin: 0; padding: 0;}
			#box{
				width: 520px;
				height: 280px;
				margin: 200px auto;
				position: relative;
				overflow: hidden;
				
			}
			ul,li{
				list-style: none;
			}
			.list{
				width: 3120px;
				height: 100%;
				position: absolute;
				top: 0;
				left: 0;
			}
			.list li{
				float: left;
			}
		</style>
	<script type="text/javascript">
		/*预加载*/
		window.onload=function(){
			var box = document.getElementById("box");
			var list = document.getElementsByClassName("list")[0];
			var num = 0;
			setInterval(function(){
				
				if(num<=-2600){
					num=0;
					list.style.left=num;
					
				}else{
				    num-=3;
				    list.style.left=num+'px';
				}
			},30)
		}
		
	</script>
	</head>
	<body>
		<div id="box">
			<ul class="list">
				<li><img src="img/1.jpg"/></li>
				<li><img src="img/2.jpg"/></li>
				<li><img src="img/3.jpg"/></li>
				<li><img src="img/4.jpg"/></li>
				<li><img src="img/5.jpg"/></li>
				<li><img src="img/1.jpg"/></li>
			</ul>
		</div>
	</body>
	
</html>
